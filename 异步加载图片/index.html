<!DOCTYPE html>
<html lang="en">

<head>
    <title>异步加载图片</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="images"></div>
    <script type="text/javascript" src="js/loadImage.js"></script>
    <script type="text/javascript">
    let wrap = document.getElementById("images");
    
    let asyncLoadImages = async function() {
        let images = await getJson("http://localhost:8090/imgs");
        loadImages(JSON.parse(images), wrap);
    }
    asyncLoadImages();
    </script>
</body>

</html>
